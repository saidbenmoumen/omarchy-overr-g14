# Application bindingsq
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, Q, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password


# re-bind Omarchy Menu
unbind = SUPER, SPACE
bindd = CTRL, SPACE, Omarchy menu, exec, omarchy-menu

# re-bind omarche-launcher (walker)
bindd = ALT, SPACE, Launch apps, exec, omarchy-launch-walker

# re-bind close window
unbind = SUPER, W
bindd = SUPER, C, Close window, killactive,

# Captures
bindd = CTRL SHIFT, 3, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = CTRL SHIFT, 4, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = CTRL SHIFT, 2, Screenrecording, exec, omarchy-menu screenrecord
bindd = CTRL SHIFT, 5, Color picker, exec, pkill hyprpicker || hyprpicker -a
